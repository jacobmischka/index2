<div class="node">
	<span class="icon">
		{{{ icon }}}
	</span>
	<span class="name">
		<a href="{{ `${path}` }}">
			<span>{{ basename }}</span>
			<span class="extension">{{ extension }}</span>
		</a>
	</span>
	<span class="size">
		{{ size }}
	</span>
	<span class="last-modified">
		{{ lastModified }}
	</span>
</div>

<script>
import { getBasename, getExtension } from '../utils.js';
import { getIcon } from '../icons.js';

export default {
	data() {
		return {
			type: 'file',
			name: '',
			size: 0,
			path: '',
			lastModified: 'today',
			displayPath: false
		};
	},

	computed: {
		displayName(displayPath, name, path) {
			return displayPath ? path : name;
		},
		basename(displayName, type) {
			return type === 'file'
				? getBasename(displayName)
				: displayName;
		},
		extension(displayName, type) {
			return type === 'file'
				? getExtension(displayName)
				: '';
		},
		icon(extension, type) {
			return getIcon(extension, type);
		}
	}
};
</script>

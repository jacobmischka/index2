<div class="node">
	<span class="icon">
	</span>
	<span class="name">
		<a href="#">
			<span>{{ basename }}</span>
			<span class="extension">{{ extension }}</span>
		</a>
	</span>
	<span class="size">
		{{ size }}
	</span>
	<span class="last-modified">
		{{ lastModified }}
	</span>
</div>

<script>
	export default {
		data() {
			return {
				name: '',
				size: 0,
				lastModified: 'today'
			};
		},

		computed: {
			basename(name) {
				return name.includes('.')
					? name.substring(0, name.lastIndexOf('.'))
					: name;
			},
			extension(name) {
				return name.includes('.')
					? name.substring(name.lastIndexOf('.'))
					: '';
			}
		}
	};
</script>
